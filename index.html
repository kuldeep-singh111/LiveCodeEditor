<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Live Code  Editor</title>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<div class="container"> 
   
   <div class="left">
   	<lable><i class="fa-brands fa-html5"></i> HTML </lable>
   	<textarea id="html-code" onkeyup="run()"> </textarea>
   	
   	<lable><i class="fa-brands fa-css3-alt"></i> CSS </lable>
    <textarea id="css-code" onkeyup="run()"> </textarea>
   	
   	<lable><i class="fa-brands fa-js"></i> JavaScript </lable>
   	<textarea id="js-code" onkeyup="run()"> </textarea>
   </div>
   <div class="right">
   	<label><i class="fa-solid fa-play"></i>Output </lable>
   	<iframe id="output"> </iframe>
   </div>

</div>





<script>
	function run(){
	let htmlCode = document.getElementById("html-code").value;
	let cssCode = document.getElementById("css-code").value;
	let jsCode = document.getElementById("js-code").value;
    let output = document.getElementById("output");

   output.contentDocument.body.innerHTML = htmlCode +"<style>"+  cssCode +"</style>";

   output.contentWindow.eval(jsCode);

}


</script>
</body>
</html>
